<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const pm = new Promise((resolve, reject) => {
            console.log('first Loading...')
            setTimeout(() => {
                resolve(10)
            }, 2000)
        })
        // pm.then(num => console.log(num * 3 + 2))
        pm.then(num => num + 3).then(num => num * 2)
            .then(num => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve(num - 5)
                    }, 1000)
                })
            })
            .then((num) => {
                console.log('가져온 결과 값 : ' + num)
            })
    </script>
</body>

</html>
